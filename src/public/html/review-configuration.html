<!--
   Demo html page for an example of hosting the
       video-tagging control.
-->

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Insert this line above script imports for jquery -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../js/jquery/dist/jquery.min.js"></script>
    <script src="../js/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/review-configuration.js"></script>
    <link rel="stylesheet" href="../js/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <title>Review Configuration</title>

    <div id ='review-configuration-container' style = "padding: 20px 20px 20px 20px;">
  
      <div class="form-group">
        <label for="exampleTextarea" title="(Which tagging format to Export to.)">Model Framework: </label>
        <select id="format" class="form-control" >  </select>
      </div>

      <div class="form-group" id="remote-group">
        <label for="Endpoint"> Review Enpoint</label>
        <input id="endpoint" class="form-control" type="text" style=" width:300px; display:inline-block;"  />
      </div>

      <div class="form-group" id="model-group">
        <label for="Model"> Model Path</label>
        <input id="model" class="form-control" type="text" style=" width:268px; display:inline-block;"  />
        <div class="file_selector" onclick="getModelFile()" >
          <svg id="icon-folder-plus" viewBox="0 0 32 32">
            <title>folder-plus</title>
            <path d="M18 8l-4-4h-14v26h32v-22h-14zM22 22h-4v4h-4v-4h-4v-4h4v-4h4v4h4v4z"></path>
          </svg>
        </div>
      </div>

      <div class="form-group" id="output-group" >
          <label for="Out"> Output Path</label>
          <input id="output" class="form-control" type="text" style=" width:268px; display:inline-block;"  />
          <div class="file_selector" onclick="getOutputFolder()" >
            <svg id="icon-folder-plus" viewBox="0 0 32 32">
              <title>folder-plus</title>
              <path d="M18 8l-4-4h-14v26h32v-22h-14zM22 22h-4v4h-4v-4h-4v-4h4v-4h4v4h4v4z"></path>
            </svg>
          </div>
      </div>

      <div id="reviewButton" class="btn btn-primary" style="display:inline-block;">Review</div>
      <div id="cancelButton" class="btn btn-primary" style="display:inline-block;">Cancel</div>


    </div>        

  </body>
</html>
